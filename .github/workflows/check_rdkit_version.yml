name: Check for new RDKix tags
on:
  schedule:
    # https://crontab.guru/every-night-at-midnight
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check out RDKix repo
        uses: actions/checkout@v3
        with:
          repository: rdkix/rdkix
          path: rdkix
          fetch-depth: 0

      - name: Get most tags and compare
        id: tags
        shell: bash
        run: |
          current_tag=$(grep rdkix_tag setup.py | head -1 | xargs -n 1 | tail -1)
          cd rdkix
          new_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          cd ..
          rm -fr rdkix
          echo "changed=false" >> $GITHUB_OUTPUT
          if [[ "$new_tag" != "$current_tag" ]]; then
          sed -i "s/rdkix_tag =.*/rdkix_tag = \"$new_tag\"/g" setup.py
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "new_tag=${new_tag}" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: ${{ steps.tags.outputs.changed }}
        uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "ðŸ¤– Bump RDKix version to ${{ steps.tags.outputs.new_tag }}"
          branch: "bump-rdkix-${{ steps.tags.outputs.new_tag }}"
          path: "./"
          commit-message: "Set RDKix version to ${{ steps.tags.outputs.new_tag }}"
          body: |
            New RDKix version tag detected in https://github.com/rdkix/rdkix.
          